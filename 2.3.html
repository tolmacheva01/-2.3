<!DOCTUPE html>
<html>
   <head>
        <script src="jquery-3.5.1.js"></script>
		<script>
		
		function hideText(n){
		  if(n<5){
		     $("#txt"+n).slideUp(
			 1000, function(){hideText(n+1);}
			 );
		  } else {
             $("#txt"+n).slideUp(
			 1000, function(){alert("Скрыты все пункты");} 
			 );
		  }
		}
		
		$(document).ready(function(){
		   $("#btn1").click(function() {hideText(1)});
		   });
		
		$(document).ready(function(){
		   $("#btn2").click(function() {
		   $("#txt").slideUp(3000);alert("Текст скрыт");
		   })
		   });
        
		$(document).ready(function(){
		   $("#btn3").click(function() {
		   $("#txt6").slideUp(3000,
		   function(){
		   alert("Текст скрыт");
		   });
		   });
		   });
		
		</script>
	</head>
	
    <body>
	     <input type="button" id="btn1" value="Скрыть текст"/>
		 <div id="txt1"> One </div>
		 <div id="txt2"> Two </div>
		 <div id="txt3"> Three </div>
		 <div id="txt4"> Four </div>
		 <div id="txt5"> Five </div>
		 
		 <input type="button" id="btn2" value="Скрыть текст"/>
		 <div id="txt"> Инновационные экономика - тип экономики,
		 основанной на потоке инноваций и постоянном совершенствовании технологии. </div>
	
	     <input type="button" id="btn3" value="Скрыть текст"/>
		 <div id="txt6"> Идти ему было немного; он даже знал, сколько шагов от ворот до работы. </div>
		 
	</body>
</html>
